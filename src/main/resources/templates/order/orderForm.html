<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>


  <form role="form" action="/order" method="post">

    <div class="form-group">
      <label for="site">사이트</label>
      <select name="siteId" id="site" class="form-control">
        <option value="">사이트선택</option>
        <option th:each="site : ${sites}"
                th:value="${site.id}"
                th:text="${site.site_name}" />
      </select>
    </div>

    <div class="form-group">
      <label for="version_locator_tags">Geospace 버전</label>
      <select name="version_locator_tagsId" id="version_locator_tags" class="form-control">
        <option value="">Geospace 버전선택</option>
        <option th:each="version_locator_tags : ${version_locator_tags}"
                th:value="${version_locator_tags.id}"
                th:text="${version_locator_tags.Geospace_Version}"
               />

      </select>

    </div>

<!--    <div class="form-group">-->
<!--      <label for="count">주문수량</label>-->
<!--      <input type="number" name="count" class="form-control" id="count"-->
<!--             placeholder="주문 수량을 입력하세요">-->
<!--    </div>-->
<!--  -->


    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
  <br/>

  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>

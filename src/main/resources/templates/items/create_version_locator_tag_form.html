<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form th:action="@{/version_locator_tag/new}" th:object="${form}" method="post">

    <div class="form-group">
      <label th:for="geospace_Version">Geospace 버전정보</label>
      <input type="text" th:field="*{geospace_Version}" class="form-control"
             placeholder="Geospace 버전을 입력하세요">
    </div>

    <div class="form-group">
      <label th:for="locator_name">로케이터명</label>
      <input type="text" th:field="*{locator_name}" class="form-control"
             placeholder="로케이터명을 입력하세요">
    </div>


    <div class="form-group">
      <label th:for="locator_firmware">로케이터 펌웨어명</label>
      <input type="text" th:field="*{locator_firmware}" class="form-control"
             placeholder="로케이터 펌웨어를 입력하세요">
    </div>

    <div class="form-group">
      <label th:for="tag_name">태그명 </label>
      <input type="text" th:field="*{tag_name}" class="form-control"
                 placeholder="태그명을 입력하세요">
    </div>

    <div class="form-group">
      <label th:for="tag_period">태그 주기 </label>
      <input type="text" th:field="*{tag_period}" class="form-control"
             placeholder="태그주기를 입력하세요">
    </div>



    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>

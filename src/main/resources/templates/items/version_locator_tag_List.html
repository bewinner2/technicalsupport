<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <div>
    <table class="table table-striped">


      <thead>
      <tr>
        <th>#</th>
        <th>Geospace 버전정보</th>
        <th>로케이터명</th>
        <th>로케이터펌웨어</th>
        <th>태그명</th>
        <th>태그주기</th>
      </tr>
      </thead>


      <tbody>
      <tr th:each="item : ${items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.Geospace_Version}"></td>
        <td th:text="${item.Locator_name}"></td>
        <td th:text="${item.Locator_firmware}"></td>
        <td th:text="${item.Tag_name}"></td>
        <td th:text="${item.Tag_Period}"></td>

        <td>
          <a href="#" th:href="@{/items/{id}/edit (id=${item.id})}"
             class="btn btn-primary" role="button">수정</a>
        </td>

      </tr>
      </tbody>
    </table>
  </div>
  <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>

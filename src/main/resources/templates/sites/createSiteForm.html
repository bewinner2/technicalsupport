<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />


<style>
  .fieldError {
    border-color: #bd2130;
  }
</style>


<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>

  <form role="form" action="/sites/new" th:object="${siteForm}" method="post">

    <div class="form-group">
      <label th:for="site_name">사이트 이름</label>
      <input type="text" th:field="*{site_name}" class="form-control"
             placeholder="사이트 이름을 입력하세요">
    </div>

    <div class="form-group">
      <label th:for="employee_name">담당자 이름</label>
      <input type="text" th:field="*{employee_name}" class="form-control" placeholder="담당자 이름을 입력하세요"
             th:class="${#fields.hasErrors('employee_name')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('employee_name')}"
         th:errors="*{employee_name}">Incorrect date</p>
    </div>

    <div class="form-group">
      <label th:for="phone_number">담당자 연락처</label>
      <input type="text" th:field="*{phone_number}" class="form-control"
             placeholder="담당자 연락처를 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="address">담당자 주소</label>
      <input type="text" th:field="*{address}" class="form-control"
             placeholder="사이트 주소를 입력하세요">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>


  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>


</html>
